{% extends 'base.html' %}

{% if p %}
    {% block content %}
    <div class="container-blog">
        <div class="title">{{p.title}}</div>
        <div class="body blue">{{p._rendered_body}}</div>  
        <div class="created">{{p.created | datetimeformat()}}</div>
            <div class="modified">{{p.last_modified | datetimeformat()}}</div>
    </div>
    {% endblock content %}
{% endif %}
